<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemalocation="http://thymeleaf.org ">

<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar"></div>
<br>
<br>

<body>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-md-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to haircut.place!</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="col-form-label" for="first-name">First name</label>
                    <input id="first-name" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="last-name">Last name</label>
                    <input id="last-name" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
