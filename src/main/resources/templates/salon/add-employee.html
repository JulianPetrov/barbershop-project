<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemalocation="http://thymeleaf.org ">

<head th:replace="fragments/header :: head"></head>

<body>
<div th:replace="fragments/header :: navbar"></div>


<div class="container">
  <div class="page-header">
    <h1>Add employee to salon</h1>
  </div>
  <form th:action="@{/salon/add-employee}" method="post" th:object="${employeeDTO}"
        enctype="multipart/form-data">
    <div class="" id="tableData">
      <div class="form-group col-sm-6 col-12">
        <label class="col-form-label" for="firstName">First name</label>:
        <input th:type="text" th:maxlength="64" id="firstName"
               th:field="*{firstName}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}">Invalid first name
        </div>
      </div>

      <div class="form-group col-sm-6 col-12">
        <label class="col-form-label" for="firstName">Last name</label>:
        <input th:type="text" th:maxlength="64" id="lastName"
               th:field="*{lastName}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}">Invalid last name
        </div>
      </div>

      <input type="hidden" th:field="*{salonId}" id="salonId">

      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
